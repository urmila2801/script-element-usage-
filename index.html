<!DOCTYPE html>
<html>
  <head>
    /to write react code we have to import library to react in html//
    <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="root"></div>
    //js code in html//
    <script type="text/javascript">
      const rootElement = document.getElementById("root");
      const element = document.createElement("h1");
      element.textContent = "Hello World!";
      element.classList.add("greeting");
      rootElement.appendChild(element)>
    </script>
    //react code in script //
    <script type="module">
      const elementProps = { className: "greeting", children: "Hello world!" };
      const elementType = "h1";
      const element = React.createElement(elementType, elementProps);
    </script>
    //nesting jsx elements in script using paranthesis//
    <script type="text/babel">
      const element = (
        <div>
          <h1> hello everyOne</h1>
          <p> How r u </p>
        </div>
      );
      React.Dom.render(element, document.getElementById("root"));
    </script>
    //using embedding variables using {} //
    <div id="flowerbraces"></div>
    <script type="text/babel">
      const name = "urmila";
      const element = <h1> {name}</h1>;
      React.Dom.render(element, document.getElementById("flowerbraces"));
    </script>

    //html code in script using another file //

    <script type="text/babel" src="index.js"></script>
  </body>
</html>
